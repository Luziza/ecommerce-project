{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Cabeçalho com o botão de carrinho -->
    <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-outline-primary">

        <!-- Exemplo de Cards de Produtos -->

            <div class="card mb-4">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 1">

                    <h5 class="card-title">Produto 1</h5>

                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 2">

                    <h5 class="card-title">Produto 2</h5>

        </div>

                    <h5 class="card-title">Produto 3</h5>

                    <button class="btn btn-success mt-2">+<i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
